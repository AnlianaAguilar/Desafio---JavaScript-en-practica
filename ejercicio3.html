<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    
    //funcion resultado 

    let btn_sumar = document.getElementById("btn-sumar");
    console.log(btn_sumar)
    btn_sumar.addEventListener("click", function(){
        let valor1 = parseInt(document.getElementById("valor1").value);
        let valor2 = parseInt(document.getElementById("valor2").value);
        let suma = valor1 + valor2;
        document.querySelector(".resultado").innerHTML = suma

    })
 
    let btn_resta = document.getElementById("btn-restar");
    console.log(btn_resta)
    btn_resta.addEventListener("click", function(){
        let valor1 = parseInt(document.getElementById("valor1").value);
        let valor2 = parseInt(document.getElementById("valor2").value);
        let resta = valor1 - valor2;
        if (resta <=0) {
            document.querySelector(".resultado").innerHTML = 0
        }
        else{
            document.querySelector(".resultado").innerHTML = resta
        } 

    })






    </script>
</body>

</html>
