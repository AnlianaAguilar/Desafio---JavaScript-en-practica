<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código
        let form = document.getElementById("formulario");
        console.log(form)
        form.addEventListener("submit", function(event){
            event.preventDefault()
            limpiaErrores()
           let resultado = validarFormulario()

           if (resultado) {
               formularioEnviado()
           }
           else{
               alert("Se requiere ingresar informacion en los campos")
           }

        })

        //retornara true or false
        function validarFormulario() {
            let nombre = document.getElementById("nombre").value;
            let asunto = document.getElementById("asunto").value;
            let mensaje = document.getElementById("mensaje").value;           
            let formValido = true // se asume que el formulario inicia en true
            
            if (nombre=="" || textValido(nombre) == false){
                formValido = false
                document.querySelector(".errorNombre").innerHTML = "El nombre es requerido";
            }
            if(asunto == "" || asuntoValido(asunto == false)){
                formValido = false
                document.querySelector(".errorAsunto").innerHTML = "El asunto es requerido";
            }
            if(mensaje == "" || mensajeValido == false){
                formValido = false
                document.querySelector(".errorMensaje").innerHTML = "El mensaje es Requerido";
            }
            return formValido
        }
        //funcion para validadr nombre
        function textValido(text){
            let expression = /^[a-z]+$/i
            let result = expression.test(text)
            return result
        }

        //funcion para Validar asunto
        function asuntoValido (text){
            let expression = /([A-Z])+(\s[a-z]+)+/ig
            let result = expression.test(text)
            return result
        }

        // funcion para validar el mensaje
        function mensajeValido (text){
            let expression = /([A-Zñáéíóú])+(\s[a-zñáéíóú]+)+/ig
            return expression.test(text)
        }

        //funcion para limpiar los errores 
        function limpiaErrores(){
            document.querySelector(".errorNombre").innerHTML = "";
            document.querySelector(".errorAsunto").innerHTML = "";
            document.querySelector(".errorMensaje").innerHTML = "";
        }

 
        //funcion para validad que el formulario se envio con extio
        function formularioEnviado () {
            document.querySelector(".resultado").innerHTML = "mesaje enviado con exito!!!"
        }

    </script>
</body>

</html>
